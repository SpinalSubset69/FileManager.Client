<ng-template #template *ngIf="file">
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      {{ file.fileName | filenameshortener: file.fileExtension }}
    </h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="fileType == 'images'" class="image text-center">
      <img src="{{ fileName | previewurl }}" alt="" />

      <div class="d-grid w-100 mt-3">
        <a class="btn btn-primary" href="{{ file.id | download }}" download=""
          >Download
        </a>
      </div>
    </div>

    <div *ngIf="fileType == 'docs'" class="item">
      <h1>IMAGE</h1>
    </div>

    <div *ngIf="fileType == 'videos'" class="image">
      <video src="{{ fileName | previewurl }}" autoplay controls></video>
      <div class="d-grid w-100 mt-3">
        <a class="btn btn-primary" href="{{ file.id | download }}" download=""
          >Download
        </a>
      </div>
    </div>

    <div *ngIf="fileType == 'executables'" class="item">
      <h1>IMAGE</h1>
    </div>
  </div>
</ng-template>
