<ngx-spinner  size = "large" type="pacman" >
  <p style="font-size: 28px;">Loading...</p>
</ngx-spinner>



<div class="files-wrapper text-center">

  <div class="query-wrapper">
    <span class="mx-5">Drag and Drop Your Files To Upload Them</span>
    <app-uploadmodal (file)="uploadFile($event)"></app-uploadmodal>

    <div class="query">
      <span>Query on Files</span>
    <input #q (keydown)="queryOnFiles(q.value)"  class="mx-2" type="text">
    </div>
  </div>


  <div *ngIf="files.length > 0" class="files"
  (dragover)="onDragOver($event)"
  (dragleave)="fileLeaved($event)"
  (drop)="fileDropped($event)"
  >

  <h3>Documents</h3>
    <div *ngIf="docs.length > 0" class="row files-content">
      <div *ngFor="let file of docs" class="col-md-2">
        <app-file [file]="file" (event)="fileEvent($event)"></app-file>
      </div>
    </div>

    <h3>Images</h3>
    <div *ngIf="images.length > 0" class="row files-content">
      <div *ngFor="let file of images" class="col-md-2">
        <app-file [file]="file" (event)="fileEvent($event)"></app-file>
      </div>
    </div>

    <h3>Videos</h3>
    <div *ngIf="videos.length > 0" class="row files-content">
      <div *ngFor="let file of videos" class="col-md-2">
        <app-file [file]="file" (event)="fileEvent($event)"></app-file>
      </div>
    </div>

    <h3>Executables</h3>
    <div *ngIf="executables.length > 0" class="row files-content">
      <div *ngFor="let file of executables" class="col-md-2">
        <app-file [file]="file" (event)="fileEvent($event)"></app-file>
      </div>
    </div>

  </div>


  <div *ngIf="files.length === 0" class="text-centermt-5">
    <h1>No Files Uploaded Yet!!</h1>
  </div>
